<!DOCTYPE html>
<html>

<head>
    <title>You're a Gem!</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1>You're a Gem!</h1>
        <div class="row">
            <div class="col col-xs-10" id="instructions">
                <h3><strong>Instructions:</strong>
				</h3>
				<p>
                <i class="fa fa-diamond" aria-hidden="true"></i> Each time the game starts, the gem values and the Gem Goal are randomized.
                <br>
                <i class="fa fa-diamond" aria-hidden="true"></i> Click on the different crystals to reach the Gem Goal.
                <br>
                <i class="fa fa-diamond" aria-hidden="true"></i> Win the game by achieving the exact Gem Goal
                <br>
                <i class="fa fa-diamond" aria-hidden="true"></i> Lose the game if you go over the Gem Goal
                </p>
                <br>
            </div>
            <div class="col col-xs-2" id="statusText">
                <div style="border: solid 1px white;">
	                <h4 id="status"></h4>
	                <h4 id="wins">Wins:</h4>
	                <h4 id="losses">Losses:</h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-xs-6" id="randomNumberText">
                <h3>Gem Goal:  <span id="random"></span></h3>
            </div>
            <div class="col col-xs-6" id="score">
                <h3>Current Score:  <span id="newScore"></span></h3>
            </div>
        </div>
        <div class="row" id="crystals" class="btn-group" role="group">
            <div class="col col-xs-3" id="crystalOne">
                <button type="button" class="btn btn-default"><img src="assets/images/ruby.png" class="img-responsive" /></button>
            </div>
            <div class="col col-xs-3" id="crystalTwo">
                <button type="button" class="btn btn-default"><img src="assets/images/diamond.png" class="img-responsive" /></button>
            </div>
            <div class="col col-xs-3" id="crystalThree">
                <button type="button" class="btn btn-default"><img src="assets/images/amethyst.png" class="img-responsive" /></button>
            </div>
            <div class="col col-xs-3" id="crystalFour">
                <button type="button" class="btn btn-default"><img src="assets/images/amber.png" class="img-responsive" /></button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="assets/js/game.js"></script>
</body>

</html>
